version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: sbcc-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Basic Configuration
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme123}

      # Host Configuration
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=${WEBHOOK_URL:-https://your-n8n-domain.railway.app}

      # Database (uses SQLite for simplicity, can switch to PostgreSQL)
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite

      # Timezone
      - GENERIC_TIMEZONE=Asia/Manila
      - TZ=Asia/Manila

      # Execution settings
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true

      # Security
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key-here-change-this}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-false}

      # Custom Environment Variables for Workflows
      - SBCC_API_URL=${SBCC_API_URL:-https://sbcc-financial-system-production.up.railway.app}
      - SBCC_API_KEY=${SBCC_API_KEY:-optional-api-key}
      - NEON_DATABASE_URL=${NEON_DATABASE_URL}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL}

    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows:ro

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  n8n_data:
    driver: local
